<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Switching</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

.tabs {
    display: flex;
    justify-content: space-around;
    background-color: #333;
    padding: 10px;
}

.tab-button {
    background-color: #444;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.tab-button:hover {
    background-color: #555;
}

.tab-content {
    display: none;
    margin-top: 20px;
    text-align: center;
}

.card {
    display: inline-block;
    margin: 10px;
    text-align: center;
}

.card img {
    width: 100px;
    height: 100px;
}

.card p {
    margin-top: 5px;
}

    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button" onclick="showTab('design-tools')">Design Tools</button>
        <button class="tab-button" onclick="showTab('front-end-languages')">Front-End Languages</button>
        <button class="tab-button" onclick="showTab('back-end-languages')">Back-End Languages</button>
        <button class="tab-button" onclick="showTab('database')">Database</button>
    </div>
    <div id="design-tools" class="tab-content">
        <div class="card">
            <img src="figma.png" alt="Figma">
            <p>Figma</p>
        </div>
        <div class="card">
            <img src="sketch.png" alt="Sketch">
            <p>Sketch</p>
        </div>
        <div class="card">
            <img src="photoshop.png" alt="Photoshop">
            <p>Photoshop</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <div id="front-end-languages" class="tab-content">
        <div class="card">
            <img src="html.png" alt="HTML">
            <p>HTML</p>
        </div>
        <div class="card">
            <img src="typescript.png" alt="TypeScript">
            <p>TypeScript</p>
        </div>
        <div class="card">
            <img src="vue.png" alt="Vue.js">
            <p>Vue.js</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <!-- Add more tab contents as needed -->
    <script>
        function showTab(tabId) {
    // Hide all tab contents
    const tabContents = document.querySelectorAll('.tab-content');
    tabContents.forEach(content => content.style.display = 'none');

    // Show the selected tab content
    document.getElementById(tabId).style.display = 'block';
}

// Show the first tab by default
document.addEventListener('DOMContentLoaded', () => {
    showTab('design-tools');
});

    </script>
</body>
</html>
